<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Initiatives in Pennsylvania</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #444;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            width: 90%;
        }

        .image-box {
            position: relative;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .image-box img {
            width: 100%;
            height: auto;
        }

        .caption-box {
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            font-size: 1em;
            color: #555;
            border-top: 1px solid #ccc;
        }

        .image-box button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .image-box button:hover {
            background-color: #0056b3;
        }

        .return-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .return-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Community Initiatives in Pennsylvania</h1>
    <div class="image-gallery">
        <!-- Image Box 1 -->
        <div class="image-box">
            <a href="https://www.alleghenycleanways.org/" target="_blank">
                <img src="allegheny.png" alt="Allegheny CleanWays">
            </a>
            <div class="caption-box">Allegheny CleanWays</div>
            <button onclick="window.location.href='https://www.alleghenycleanways.org/'">Get Involved!</button>
        </div>

        <!-- Image Box 2 -->
        <div class="image-box">
            <a href="https://schuylkillriver.org/" target="_blank">
                <img src="schullways.png" alt="Image 2">
            </a>
            <div class="caption-box">Schuylkill River Greenways</div>
            <button onclick="window.location.href='https://schuylkillriver.org/'">Get Involved!</button>
        </div>

        <!-- Image Box 3 -->
        <div class="image-box">
            <a href="https://www.phillyorchards.org/" target="_blank">
                <img src="Philadelphia.png" alt="Image 3">
            </a>
            <div class="caption-box">Philadelphia Orchard Project</div>
            <button onclick="window.location.href='https://www.phillyorchards.org/'">Get Involved!</button>
        </div>

        <!-- Image Box 4 -->
        <div class="image-box">
            <a href="https://environmentamerica.org/pennsylvania/" target="_blank">
                <img src="PennEnvironmet.png" alt="Image 4">
            </a>
            <div class="caption-box">PennEnvironment</div>
            <button onclick="window.location.href='https://environmentamerica.org/pennsylvania/'">Get Involved!</button>
        </div>
    </div>

    <!-- Return Button -->
    <a href="7_planetend.html" class="return-button">Return!</a>
</body>
</html>
