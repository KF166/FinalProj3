<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(starrynight.gif);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .text-box {
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
        }
        .image-box {
            position: relative;
            width: 30%;
            height: 300px;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-box button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .image-box button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        #message-box {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Text Box -->
    <div class="text-box"> 
        <h2>Select your Planet Type!</h2>
        <p>Click on one of the planet types below.</p>
    </div>

    <!-- Image Container -->
    <div class="image-container">
        <!-- Rocky Planet -->
        <div class="image-box">
            <img src="rockyplaent.png" alt="Rocky Planet">
            <a href="3.1_rockyplanet.html">
                <button>Explore Image 1</button>
            </a>
            <div class="text-box"><center>Rocky Planet</center></div>
        </div>
        
        <!-- Gas Planet -->
        <div class="image-box">
            <img src="gasplanet.png" alt="Gas Planet">
            <button onclick="showMessage('Incorrect. Please select another option!')">Explore Image 2</button>
            <div class="text-box"><center>Gas Planet</center></div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box"></div>

    <script>
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.color = 'red'; // Set the font color to red
        }
    </script>
</body>
</html>
