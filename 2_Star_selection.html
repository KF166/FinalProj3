<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('stars.png');
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .text-box {
            width: 80%;
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .image-box {
            position: relative;
            width: 30%;
            height: 300px;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-box button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .image-box button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .image-box .caption {
            text-align: center;
            margin-top: 10px;
            color: white;
        }
        #message-box {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    background-color: transparent;
    padding: 50px;
    border-radius: 8px;
    width: 50%;
}
    </style>
</head>
<body>

    <!-- Text Box -->
    <div class="text-box">
        <h2>Select your Star!</h2>
        <p>Click on one of the stars below.</p>
    </div>

    <!-- Image Container -->
    <div class="image-container">
        <!-- Red Star -->
        <div class="image-box">
            <img src="red.png" alt="Red Star">
            <button onclick="showMessage('This is incorrect. Choose another star!', 'red')">Select</button>
            <div class="caption">Red Star</div>
        </div>
        <!-- Yellow Star -->
        <div class="image-box">
            <img src="yellow.png" alt="Yellow Star">
            <a href="2.2_yellow.html">
                <button>Select</button>
            </a>
            <div class="caption">Yellow Star</div>
        </div>
        <!-- White Star -->
        <div class="image-box">
            <img src="white.png" alt="Red Star">
            <button onclick="showMessage('This is incorrect. Choose another star!', 'red')">Select</button>
            <div class="caption">White Star</div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" style="margin-top: 20px; color: white; font-size: 18px;"></div>

    <script>
        function showMessage(message, color) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.color = color;
        }
    </script>
</body>
</html>
